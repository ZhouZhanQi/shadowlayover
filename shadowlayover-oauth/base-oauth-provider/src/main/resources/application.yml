spring:
  profiles:
    active: dev
  application:
    name: base-oauth
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.98:18848
        group: shadowlayover
        namespace: 54c84fc9-f0b8-44e1-8c89-e5b932161771
        ip: 192.168.1.98
      config:
        server-addr: 192.168.1.98:18848
        group: shadowlayover
        name: base-oauth
        namespace: 54c84fc9-f0b8-44e1-8c89-e5b932161771
  redis:
    host: 192.168.1.98
    port: 16379
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    database: 0
  cache:
    multi:
      cache-prefix: oauth
      cache-names:
        - sys-user
  datasource:
    dynamic:
      primary: master
      strict: true
      datasource:
        master:
          url: jdbc:mysql://192.168.1.98:13306/shadowlayover_oauth
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
shadowlayover:
  mybatis-plus:
    multi-tenant:
      ignore-tables:
        - sys-user
  log:
    path: D:\shadowlayover-workplace\logs\
mybatis-plus:
  mapper-locations: classpath*:/mappers/*.xml